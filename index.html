<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper-top">
        <div class="header-top">
            <div class="geolocation">               
                <img class="geo" src="img/geo.svg" alt="">
                <div class="city">
                    Махачкала
                </div>
            </div>
            <div class="items">
                <div class="shops">
                    Магазины
                </div>
                <div class="buyers-wrap">
                    <div class="buyers">
                        Покупателям
                    </div>
                    <img src="img/chevron-down.svg" alt="">                    
                </div>
                <div class="legal-entities-wrap">
                    <div class="legal-entities">
                        Юридическим лицам
                    </div>
                    <img src="img/chevron-down.svg" alt="">
                </div>
            </div>
            <div class="telephone">
                <div class="phone">
                    <a class="tel-color" href="tel:+78889999999">8-800-999-99-99</a> 
                    <span class="tel-info">(с 03:00 до 22:00)</span>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper-center">
        <div class="header-center">
            <div class="search-and-logo">
                <div class="logo-wrapper">
                    <img class="logo" src="img/logo.svg" alt="">
                </div>                
                <form class="input-wrapper" action="" method="get">
                    <input name="search" class="search" placeholder="Быстрый поиск" type="search">
                    <button type="submit" class="submit">
                        <img class="red-rectangle" src="img/red-rectangle.svg" alt="">
                        <img class="search-icon" src="img/search.svg" alt="">
                    </button>
                </form>
            </div>
            <div class="right-items">
                <div class="favorites-area">
                    <div class="favorites-wrapper">
                        <img src="img/lover.svg" alt="">
                        <div class="favorites">
                            Избранное
                        </div>
                        <div class="status">
                            <img src="img/ellipse.svg" alt="">
                            <span class="value">3</span>
                        </div>
                    </div>
                </div>
                <div class="compare-area">
                    <div class="compare-wrapper">
                        <img class="ellipse" src="img/scales.svg" alt="">
                        <div class="compare">
                            Сравнить
                        </div>                        
                    </div>
                </div>
                <div class="bascket-area">
                    <div class="bascket-wrapper">
                        <img src="img/bascket.svg" alt="">
                        <div class="bascket">
                            Корзина
                        </div>
                        <div class="status">
                            <img class="ellipse" src="img/ellipse.svg" alt="">
                            <span class="value">7</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper-bottom">
        <div class="header-bottom">
            <div class="catalog-area">                
                <img class="rectangle" src="img/catalog.svg" alt="">
                <div class="catalog">
                     Каталог
                </div>      
            </div>
            <div class="paper-products-area">
                <div class="paper-products-wrapper">
                    <img class="paper" src="img/paper.svg" alt="">
                    <div class="paper-products">
                        Бумажная продукция
                    </div>                        
                </div>
            </div>
            <div class="for-school-area">
                <div class="for-school-wrapper">
                    <img class="school" src="img/school.svg" alt="">
                    <div class="for-school">
                        Товары для школы
                    </div>                        
                </div>
            </div>
            <div class="for-art-area">
                <div class="for-art-wrapper">
                    <img class="art" src="img/art.svg" alt="">
                    <div class="for-art">
                        Товары для творчества
                    </div>                        
                </div>
            </div>
            <div class="for-trade-area">
                <div class="for-trade-wrapper">
                    <img class="trade" src="img/trade.svg" alt="">
                    <div class="for-trade">
                        Товары для торговли
                    </div>                        
                </div>
            </div>
            <div class="discounts-area">
                <div class="discounts-wrapper">
                    <img class="line" src="img/line.svg" alt="">
                    <img class="discounts" src="img/discount.svg" alt="">
                    <div class="discounts">
                        Скидки и акции
                    </div>                        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
